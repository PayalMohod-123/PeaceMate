<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #7b2ff7, #f107a3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #1f1f2e;
      padding: 40px 30px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: #fff;
    }

    .container h2 {
      margin-bottom: 20px;
    }

    .input-box {
      margin: 15px 0;
      text-align: left;
    }

    .input-box label {
      font-size: 14px;
      color: #bbb;
      display: block;
      margin-bottom: 5px;
    }

    .input-box input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #2b2b3c;
      color: #fff;
      font-size: 15px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #7b2ff7;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #f107a3;
    }

    .footer {
      margin-top: 15px;
      font-size: 14px;
    }

    .footer a {
      color: #7b2ff7;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hello there, welcome back</h2>
    <form method="POST" action="/login">
      <div class="input-box">
        <label>Email</label>
        <input type="email" name="email" required>
      </div>
      <div class="input-box">
        <label>Password</label>
        <input type="password" name="password" required>
      </div>
      <button type="submit" class="btn">Sign In</button>
    </form>
    <div class="footer">
      New here? <a href="/signup">Sign Up instead</a>
    </div>
  </div>
</body>
</html>
