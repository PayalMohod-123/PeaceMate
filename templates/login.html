<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | PeaceMate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ---------- BODY ---------- */
body{
  margin:0;
  font-family: Arial, sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#fde2f3,#e0c3fc);
}

/* ---------- LOGIN CARD ---------- */
.container{
  width:360px;
  padding:40px;
  background: rgba(255,255,255,0.9);
  border-radius:22px;
  text-align:center;
  box-shadow:0 15px 30px rgba(0,0,0,0.2);
  transition: all 0.4s ease;
}

/* ðŸŒ¸ HOVER EFFECT FOR WHOLE BOX */
.container:hover{
  transform: translateY(-10px) scale(1.03);
  box-shadow: 0 25px 55px rgba(157,78,221,0.35);
  border: 1px solid #ffafcc;
}

/* ---------- TITLE ---------- */
h2{
  color:#6a0572;
  margin-bottom:25px;
  font-size:24px;
}

/* ---------- INPUTS ---------- */
.input-box{
  text-align:left;
  margin:15px 0;
}

label{
  font-size:14px;
  color:#6a0572;
}

input{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:20px;
  border:1px solid #e6b8d6;
  font-size:15px;
  transition:0.3s;
}

input:focus{
  outline:none;
  border-color:#c77dff;
  box-shadow:0 0 8px rgba(199,125,255,0.6);
}

/* ---------- BUTTON ---------- */
button{
  width:100%;
  padding:13px;
  margin-top:22px;
  border:none;
  border-radius:25px;
  background: linear-gradient(135deg,#ff8fab,#9d4edd);
  color:white;
  font-size:16px;
  cursor:pointer;
  transition: all 0.3s ease;
}

button:hover{
  transform: scale(1.05);
  box-shadow:0 10px 22px rgba(157,78,221,0.5);
}

/* ---------- FLASH MESSAGE ---------- */
.alert{
  background:#ffafcc;
  color:#6a0572;
  padding:10px;
  border-radius:14px;
  margin-bottom:15px;
  font-size:14px;
}

/* ---------- FOOTER ---------- */
.footer{
  margin-top:18px;
  font-size:14px;
}

.footer a{
  color:#9d4edd;
  text-decoration:none;
  font-weight:bold;
}

.footer a:hover{
  text-decoration:underline;
}

/* ---------- MOBILE ---------- */
@media(max-width:420px){
  .container{
    width:90%;
    padding:30px;
  }
}
</style>
</head>

<body>

<div class="container">
  <h2>ðŸŒ¸ Welcome Back</h2>

  {% with messages = get_flashed_messages() %}
    {% for msg in messages %}
      <div class="alert">{{ msg }}</div>
    {% endfor %}
  {% endwith %}

  <form method="POST">
    <div class="input-box">
      <label>ðŸ“§ Email</label>
      <input type="email" name="email" placeholder="Enter your email" required>
    </div>

    <div class="input-box">
      <label>ðŸ”’ Password</label>
      <input type="password" name="password" placeholder="Enter your password" required>
    </div>

    <button type="submit">Login âœ¨</button>
  </form>

  <div class="footer">
    New to PeaceMate? <a href="/signup">Create account</a>
  </div>
</div>

</body>
</html>
